<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API site</title>
</head>
<body>
    <!-- container -->
    <!-- palindrome -->
    <div class="container">
        <div class="box">
            <h1>Palindrome test:</h1>
            <input type="text" id="palimdrome" placeholder="Never odd or even">
            <button id="palindrome-btn">Test</button>
            <p id="palindrome-output"></p>
        </div>
        <!-- Expresion -->
        <div class="box">
            <h1>a^3 + b*c - a/b</h1>
            <input type="number" id="a" placeholder="a">
            <input type="number" id="b" placeholder="b">
            <input type="number" id="c" placeholder="c">
            <button id="solve-btn">Solve</button>
            <p id="equation-output"></p>
        </div>
        <!-- password checker -->
        <div class="box">
            <h1>Password strength</h1>
            <input type="text" id="pass" placeholder="password">
            <button id="pass-btn">Test</button>
            <p id="pass-output"></p>
        </div>
        <!-- christmas days -->
        <div class="box">
            <h1>Days till christmas:</h1>
            <p id="days-output"></p>
        </div>
    </div>
</body>
</html>
